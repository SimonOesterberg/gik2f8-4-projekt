<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon"
        href="data:image/x-icon;"
        type="image/x-icon" />
  <title>Paella Store</title>
</head>

<body>
  <main id="root" class="flex flex-col flex-items-center py-2 justify-center bg-[url('../images/bg.jpg')] bg-cover min-h-screen p-5">
    <section class="flex gap-10 w-full xl:w-4/5 mx-2 xl:mx-auto bg-white bg-opacity-75 p-5 rounded-lg">
      <section class="flex-1">
        <h2 class="mb-6 text-3xl text-orange-900">Meny</h2>
        <form id="menuForm" name="menuForm">
            <section class="mb-2">
                <label class="block pr-5 mb-2 text-xl" for="menuList"></label>
                    <input type="hidden" id="orderedItem" name="orderedItem"/>
                    <ul id="menuList" name="menuList"></ul>
            </section>
            
        </form>
      </section>
      <section class="flex-1 px-5">
        <h2 class="mb-6 text-3xl text-orange-900">Min beställning</h2>
            <section class="block bg-white bg-opacity-75 mt-2 p-10 rounded border-neutral-400 border border-solid shadow">
                <ul id="orderList">
                </ul>
                <section class="flex align items-center justify-end mt-2">
                  <div class="flex align items-center bg-white bg-opacity-75 rounded border-neutral-400 border border-solid shadow p-2 mx-2">
                    <p class="mr-1">Totalbelopp: </p>
                    <p id="totalPrice" class="font-bold"> 0:- </p>
                  </div>

                  <button class= "bg-green-500 hover:bg-green-400 text-black font-semibold py-2 px-2 rounded border-solid shadow" id="sendOrderBtn" onclick="sendOrder()">Placera Beställning</button>


                </section>
            </section>
      </section>
    </section>
    <section class="flex justify-end gap-10 w-full xl:w-4/5 mt-2 xl:mx-auto">
      <a href="./kitchen/kitchen.html" class= "w-full bg-yellow-400 hover:bg-yellow-300 text-black font-semibold py-2 px-2 rounded border-solid shadow text-center">Gå vidare till köket</a>
    </section>
  </main>
  <script src="MenuApi.js"></script>
  <script src="OrdersApi.js"></script>
  <script src="./kitchen/SentOrdersApi.js"></script>
  <script src="script.js"></script>
</body>

</html>
